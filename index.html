
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Flu Tracker</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
        body, html {
            height: 100%;
            color: #333;
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .w3-teal, .w3-hover-teal:hover {color:#fff !important; background-color:#00695c !important;}
        .w3-dark-grey {background-color:#455a64 !important;}

        /* Mobile fixes for parallax images */
        .bgimg-1, .bgimg-2, .bgimg-3 {
            background-attachment: scroll !important;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .bgimg-1 {
            background-image: url('https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?ixlib=rb-4.0.3');
            min-height: 100vh;
        }
        .bgimg-2 {
            background-image: url("https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?ixlib=rb-4.0.3");
            min-height: 400px;
        }
        .bgimg-3 {
            background-image: url("https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3");
            min-height: 400px;
        }

        #map { 
            height: 400px; 
            width: 100%;
        }

        .data-toggle {
            margin: 20px 0;
            text-align: center;
        }
        .toggle-btn {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-btn.active {
            background-color: #00695c;
            color: white;
        }

        @media (max-width: 768px) {
            .w3-col.m6 {
                width: 100% !important;
                display: block;
            }
            .w3-half, .w3-quarter {
                width: 100% !important;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle w3-center" style="white-space:nowrap;">
            <span class="w3-padding-large w3-teal w3-xlarge w3-wide w3-animate-opacity">GLOBAL FLU TRACKER</span>
        </div>
    </header>
    <div class="w3-content w3-container w3-padding-64">
        <h2 class="w3-center">LIVE OUTBREAK TRACKER</h2>
        <p class="w3-center"><em>Real-time monitoring updated: <span id="updateTime"></span></em></p>
        <div class="data-toggle">
            <button class="toggle-btn active" onclick="showData('human')">Human Cases</button>
            <button class="toggle-btn" onclick="showData('animal')">Animal Cases</button>
        </div>
        <div id="map"></div>
    </div>
    <footer class="w3-center w3-teal w3-padding-48">
        <p>Global Flu Tracker - Mobile Optimized</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const state = { map: null };
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
        });
        function initMap() {
            state.map = L.map('map').setView([20, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(state.map);
        }
    </script>
</body>
</html>
